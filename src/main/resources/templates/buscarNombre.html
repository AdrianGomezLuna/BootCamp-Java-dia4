<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SISTEMA EVERIS Customer</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
		<body class="card-body">
		<div class="card text-white bg-dark mb-3 px-5">
		  <div class="card-header text-center">
		  		<h3>Nuevo Customer.</h3>		  			
				<a class="btn btn-outline-primary" href="home">Volver</a>	  	
		  </div>
		  <div class="card-body">
				<form th:action="@{./saveCustomer}" th:object="${newCustomer}" method="POST">
					<div class="form-group">
			  			<label for="inpCustomerName">Name: </label>
			  			<input type="text" required="required" class="form-control" id="inpCustomerName" name="name" placeholder="Nombre">
					</div>
					<div class="form-group">
			  			<label for="inpCustomerSurname1">Surname1: </label>
			  			<input type="text" required="required" class="form-control" id="inpCustomerSurname1" name="surName1" placeholder="Primer apellido">
					</div>
					<div class="form-group">
			  			<label for="inpCustomerSurname2">Name: </label>
			  			<input type="text" required="required" class="form-control" id="inpCustomerSurname2" name="surName2" placeholder="Segundo apellido">
					</div>
					<div class="form-group">
			  			<label for="inpCustomerIdentify">Name: </label>
			  			<input type="text" required="required" class="form-control" id="inpCustomerIdentify" name="identityDocNumber" placeholder="00000000A">
					</div>	
					
					<button type="submit" name="btnCreateCustomer" class="btn btn-success">Crear Cliente</button>
				</form>
			  </div>
			</div>
	</body>
</html>
